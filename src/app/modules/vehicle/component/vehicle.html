<div class="d-flex justify-content-between p-2">
    <h3 class="mt-1">Vehicles</h3>
    <app-button label="Add" icon="add" class="btn btn-secondary" (btnClick)="openDialog()"></app-button>
</div>

<div class="table-wrapper">
    <table mat-table [dataSource]="vehicleList()" class="mat-elevation-z8">
        <ng-container matColumnDef="licensePlate">
            <th mat-header-cell *matHeaderCellDef> License Plate </th>
            <td mat-cell *matCellDef="let item"> {{item.licensePlate}} </td>
        </ng-container>

        <ng-container matColumnDef="vin">
            <th mat-header-cell *matHeaderCellDef> VIN </th>
            <td mat-cell *matCellDef="let item"> {{item.vin}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let item"> {{item.type}} </td>
        </ng-container>

        <ng-container matColumnDef="model">
            <th mat-header-cell *matHeaderCellDef> Model </th>
            <td mat-cell *matCellDef="let item"> {{item.model}} </td>
        </ng-container>

        <ng-container matColumnDef="capacity">
            <th mat-header-cell *matHeaderCellDef> Capacity </th>
            <td mat-cell *matCellDef="let item"> {{item.capacity}} </td>
        </ng-container>

        <ng-container matColumnDef="insuranceNumber">
            <th mat-header-cell *matHeaderCellDef> Insurance Number </th>
            <td mat-cell *matCellDef="let item"> {{item.insuranceNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="insuranceExpiry">
            <th mat-header-cell *matHeaderCellDef> Insurance Expiry </th>
            <td mat-cell *matCellDef="let item"> {{item.insuranceExpiry | date: 'dd-MMM-yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="vehicleId">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let item"> <mat-icon (click)="openDialog(item.vehicleId)">edit</mat-icon>
                <mat-icon (click)="deleteDialog(item.vehicleId)">delete</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
