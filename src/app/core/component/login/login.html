<div class="d-flex justify-content-between h-100 mt-4">
    <div class="bg-banner w-50 mt-4">
    </div>
    <div class="d-flex justify-content-center w-50 h-75 align-items-center">
        <form (ngSubmit)="onLogin()" [formGroup]="form">
            <h2 class="text-primary">Login</h2>
            <div class="form-group">
                <app-text-control [formControlModel]="loginControl.emailField" [form]="form"></app-text-control>
            </div>
            <div class="form-group">
                <app-text-control [formControlModel]="loginControl.passwordField" [form]="form"></app-text-control>
            </div>
            <app-button type="submit" label="Log in" class="w-100 btn btn-primary"></app-button>
            <p class="mt-2">Create account? <a [routerLink]="['/auth/register']" class="site-link">Sign-Up</a>
            </p>
        </form>
    </div>
</div>
