<form [formGroup]="form()">
    <mat-form-field appearance="outline" [class]="class()"
        [class.disable-select]="form().get(formControlModel().key)?.disabled"
        [subscriptSizing]="dynamicHeight() ? 'dynamic' : 'fixed'">
        <mat-label>{{formControlModel().label}}</mat-label>

        <input matInput [ngxMatDatetimePicker]="picker" [formControlName]="formControlModel().key"
            [id]="formControlModel().key" [min]="min" [max]="max" placeholder="Choose a date" />

        <button matSuffix mat-icon-button type="button" (click)="picker.open()">
            <mat-icon>calendar_today</mat-icon>
        </button>

        <ngx-mat-datetime-picker #picker [touchUi]="touchUi">
        </ngx-mat-datetime-picker>

        <mat-error>
            @if(errorText.length > 45) {
            <span [matTooltip]="errorText">
                {{ errorText.substring(0, 45).concat("...") }}
            </span>
            } @else {
            {{ errorText }}
            }
        </mat-error>
    </mat-form-field>
</form>
