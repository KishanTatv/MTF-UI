<button mat-flat-button [class]="class" [matTooltip]="tooltip" [disabled]="isDisabled" [type]="type"
    (click)="onClick($any($event))" (mouseenter)="isHover = true" (mouseleave)="isHover = false">
    @if (icon) {
    <em class="btn-icon is-prefix">
        <mat-icon>{{icon}}</mat-icon>
    </em>
    } @if (width > 568 || !icon){
    {{ label }}
    }
</button>
