<div class="d-flex justify-content-between p-2">
    <h3 class="mt-1">Driver</h3>
    <app-button label="Add" icon="add" class="btn btn-secondary" (btnClick)="openDialog()"></app-button>
</div>

<div class="table-wrapper">
    <table mat-table [dataSource]="driverList()" class="mat-elevation-z8">
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> FirstName </th>
            <td mat-cell *matCellDef="let item"> {{item.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> LastName </th>
            <td mat-cell *matCellDef="let item"> {{item.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let item"> {{item.email}} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone No. </th>
            <td mat-cell *matCellDef="let item"> {{item.phone}} </td>
        </ng-container>

        <ng-container matColumnDef="licenseNumber">
            <th mat-header-cell *matHeaderCellDef> License Number </th>
            <td mat-cell *matCellDef="let item"> {{item.licenseNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="licenseExpiry">
            <th mat-header-cell *matHeaderCellDef> License Expiry </th>
            <td mat-cell *matCellDef="let item"> {{item.licenseExpiry | date: 'dd-MMM-yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="userId">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let item"> <mat-icon (click)="openDialog(item.userId)">edit</mat-icon>
                <mat-icon (click)="deleteDialog(item.userId)">delete</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
